{% extends "base.html" %}

{% block title %}Error - Traductor Quechua Chanka{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6 sm:p-10">
            <div class="flex flex-col items-center justify-center text-center mb-8">
                <div class="text-red-500 mb-4">
                    <i class="fas fa-exclamation-triangle text-6xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Ocurrió un error</h1>
                <p class="text-gray-600">{{ error }}</p>
            </div>
            
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 mb-6">
                <h3 class="text-lg font-medium text-gray-800 mb-3">¿Qué puedes hacer?</h3>
                <ul class="space-y-2 text-gray-600">
                    <li class="flex items-start">
                        <i class="fas fa-redo-alt mt-1 mr-2 text-indigo-500"></i>
                        <span>Intenta recargar la página</span>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-home mt-1 mr-2 text-indigo-500"></i>
                        <span>Regresa a la <a href="{{ url_for('index') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">página principal</a></span>
                    </li>
                    <li class="flex items-start">
                        <i class="fas fa-clock mt-1 mr-2 text-indigo-500"></i>
                        <span>Intenta nuevamente más tarde</span>
                    </li>
                </ul>
            </div>
            
            <div class="flex justify-center">
                <a href="{{ url_for('index') }}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center">
                    <i class="fas fa-home mr-2"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
